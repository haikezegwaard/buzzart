<!doctype HTML>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/maps/highmaps.js"></script>
</head>
<body>
    <script>
    $(function () {
       $(document).ready(function(){
            $.getJSON('/dashboard/map/',function(data){
                   var chart = new Highcharts.Chart({
                        chart: {
                            type: 'line',
                            renderTo: 'javachart',
                            marginRight: 130,
                            marginBottom: 25
                        },
                        title: {
                            text: 'title',
                            x: -20 //center
                        },
                        subtitle: {
                            text: 'subtitle',
                            x: -20
                        },
                        xAxis: {
                            categories: ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun',
                                'jul', 'aug', 'sep', 'okt', 'nov', 'dec']
                        },
                        yAxis: {
                            title: {
                                text: 'yaxis'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        },
                        tooltip: {
                            valueSuffix: ' Inschrijvingen in Niki voor project'
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: -10,
                            y: 100,
                            borderWidth: 0
                        },
                        series:data,
                    });
            });
        });
    });

    </script>
   <div id="javachart" style="width:100%; height:400px;"></div>
</body>
</html>
