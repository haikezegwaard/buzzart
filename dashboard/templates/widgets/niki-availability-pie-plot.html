<!-- /.panel -->
<div class="panel panel-default">
    <div class="panel-heading">
    <i class="fa fa-bar-chart-o fa-fw"></i> Niki verkoopstand
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div id="niki-availability-donut-chart"></div>
    </div>
    <!-- /.panel-body -->
</div>
<script>
$(document).ready(function () {

    $.getJSON('/niki/availability/{{project_id}}', function(data) {

        // Build the chart
        $('#niki-availability-donut-chart').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Niki verkoopstand'
            },
            tooltip: {
                pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'Channels',
                data: data
            }]
        });
    });

});
</script>
