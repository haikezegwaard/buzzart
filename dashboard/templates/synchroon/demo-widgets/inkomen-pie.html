<div class="panel panel-default">
    <div class="panel-heading">
    <i class="fa fa-bar-chart-o fa-fw"></i> Inkomen
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div id="inkomen-container" min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto></div>
    </div>
    <!-- /.panel-body -->
</div>
<script>
$(function () {
    $('#inkomen-container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Gezamenlijk inkomen'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                },
                showInLegend: true
            }
        },
        series: [{
            type: 'pie',
            name: 'Burgerlijke staat',
            data: [
                ['50.000 - 75.000',   20],
                ['75.000 - 100.000', 65],
                ['meer dan 100.000',15]
            ]
        }]
    });
});
</script>
